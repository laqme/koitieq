<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @font-face { src: url("{{ '/assets/css/FiraSans-Regular-vy.woff2' | relative_url }}") format(woff2); font-family: "Fira Sans"; font-weight: 400; }
        @font-face { src: url("{{ '/assets/css/FiraSans-Bold-vy.woff2' | relative_url }}") format(woff2); font-family: "Fira Sans"; font-weight: 700; }
        html { color-scheme: light dark; --sans: "Fira Sans", sans-serif; color: light-dark(#222, #ccc); background: light-dark(#fcfcfd, #1c0c38); --primary: light-dark(#27e, #5af); }
    </style>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;0,700;1,400;1,700&display=block" rel="stylesheet"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    {% seo %}
</head>
<body>
    {{ content }}
</body>
</html>
